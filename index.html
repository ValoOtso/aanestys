<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys</title>
    <link rel="icon" type="image/x-icon" href="pngegg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="dropdown">
                <button id="loginButton" type="button" class="btn btn-primary" data-bs-toggle="dropdown">Kirjaudu</button>
                <div id="login" class="dropdown-menu p-3">
                    <label for="username2">Käyttäjänimi:</label>
                    <input type="text" name="username2" id="username2">
                    <label for="password2">Salasana:</label>
                    <input type="password" name="password2" id="password2">
                    <label for="admin2">Ylläpitäjä:</label>
                    <input type="checkbox" name="admin2" id="admin2"> <br>
                    <button onclick="kirjaudu()" type="button" class="btn btn-dark">Kirjaudu</button>
                </div>
            </div>
            <div class="dropdown">
                <button id="signupButton" type="button" class="btn btn-primary" data-bs-toggle="dropdown">Rekisteröidy</button>
                <div id="signup" class="dropdown-menu p-3">
                    <div id="error-signup"></div>
                    <label for="username1">Käyttäjänimi:</label>
                    <input type="text" name="username1" id="username1">
                    <label for="password1">Salasana:</label>
                    <input type="password" name="password1" id="password1">
                    <label for="admin1">Ylläpitäjä:</label>
                    <input type="checkbox" name="admin1" id="admin1"> <br>
                    <button onclick="tallennaTiedot()" type="button" class="btn btn-dark">Luo käyttäjä</button>
                </div>
            </div>
        </nav>
        
    </header>
    <script src="script.js"></script>
</body>
</html>
